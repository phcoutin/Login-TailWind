<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/styles/output.css">
</head>

<body class="bg-slate-300">
    <main class="w-full min-h-screen flex items-center justify-center p-6">

       
        <section class="w-full md:w-1/2 flex flex-col items-center justify-center bg-slate-300 ">
            <div class="flex flex-col items-center">
                <img src="/assets/user.png" alt="Logo" class="w-36 hover:scale-110 duration-300 mb-4">
                <h1 class="text-4xl font-semibold">Login</h1>
            </div>
            <input type="email" placeholder="Digite seu email..." class="w-3/4 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600 mt-4">
            <input type="password" placeholder="*************" class="w-3/4 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600 mt-4">
            <div class="w-3/4 flex justify-between text-sm text-gray-600 mt-2">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="mr-1">
                    <label for="remember" class="font-bold">Lembrar senha?</label>
                </div>
                <div>
                    <a href="#" class="text-sky-600 hover:text-sky-300 duration-300">Esqueceu a senha?</a>
                </div>
            </div>  
            <button class="bg-blue-600 w-3/4 p-2 text-white text-xl font-semibold rounded-lg hover:bg-blue-500 duration-300 mt-4">Acessar</button>
            <div class="w-3/4 flex gap-1 text-sm text-gray-600 mt-4">
                <div>Não possui uma conta?</div>
                <a href="#" class="text-sky-600 hover:text-sky-300 duration-300">Criar uma conta</a>
            </div>  
        </section>

        
        <section class="w-full md:w-1/2 flex-col items-center justify-center bg-blue-600 p-6 hidden md:flex min-h-screen">
            <h1 class="text-white text-3xl text-center mb-6">
                Domine as <b>tecnologias mais</b><br><b>buscadas</b> pelo mercado!
            </h1>
            <img src="/assets/techs.png" alt="Techs" class="w-3/4 hover:scale-110 duration-300">
        </section>
    </main>
</body>

</html>
